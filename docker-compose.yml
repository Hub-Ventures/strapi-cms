# Compose para Dokploy: solo Strapi. Postgres es un servicio externo en Dokploy.
# Configura DATABASE_HOST, DATABASE_PORT, DATABASE_NAME, etc. en Environment de Dokploy.

services:
  strapi:
    build: .
    image: strapi-cms:latest
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      # URL, APP_KEYS, DATABASE_* etc. se definen en Dokploy (Environment)
      # apuntando a tu instancia Postgres externa
